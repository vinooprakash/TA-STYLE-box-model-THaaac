<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - Assignment 6</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <header>
        <section class="heading">
            <h1>The Box Model, Box-Sizing, & Box Shadow</h1>
            <hr>
        </section>
    </header>
    <main>
        <section>
            <h2>Exercise 1</h2>
            
            <div class="box"></div>
        
            <div class="boxcircle"></div>
            <span class="text">Content</span>
            
            <div class="boxcircle"></div>
            <span class="text">Padding</span>

            <div class="boxcircle"></div>
            <span class="text">Border</span>

            <div class="boxcircle"></div>
            <span class="text">Margin</span>
            <hr>
        </section>

        <section>
            <h2>Exercise 2</h2>
            <h4>no border on these boxes</h4>
            <div class="container">
                <div class="noborder"></div>
                <div class="noborder"></div>
                <div class="noborder"></div>
            </div>
            <hr>
            <h4>1px border on these boxes</h4>
            <div class="container">
                <div class="border"></div>
                <div class="border"></div>
                <div class="border"></div>
            </div>
            <hr>
            <h4>1px border on these boxes but they are in same line</h4>
            <div class="container">
                <div class="sameline-border"></div>
                <div class="sameline-border"></div>
                <div class="sameline-border"></div>
            </div>
        </section>
    </main>

</body>
</html>
